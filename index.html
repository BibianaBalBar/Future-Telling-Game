<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=0.5, minimal-ui">
  <title>Future Telling</title>
  <link href="normalize.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>
  <header class="intro">
    <h1 class="future">Future Telling Game</h1>    
  </header>
  <h2 class="description">Fill in the blanks below and your future will be foretold.</h2>

<form action="" method="post" id="mash">

  <div id="answers" class="hide">
      <h2>You live in <span id="location"></span> with your partner <span id="partner"></span> as you are a <span id="profession"></span> who owns a <span id="home"></span> .</h2>
  </div>

  <div class="bucket">
  
    <div class="choice-bucket">
      <h4 class="highlight">Where will you live?</h4>
        <input name="location[]" type="text">
        <input name="location[]" type="text">
        <input name="location[]">
        <input name="location[]">
      </div>
      
      <div class="choice-bucket">
        <h4 class="highlight">Your future profession?</h4>
          <input name="profession[]">
          <input name="profession[]">
          <input name="profession[]">
          <input name="profession[]">
      </div>
      
     <div class="choice-bucket">
        <h4 class="highlight">Who will you marry?</h4>
          <input name="partner[]">
          <input name="partner[]">
          <input name="partner[]">
          <input name="partner[]">
      </div>

  </div>

  <input type="submit" value="Tell my fortune">
</form>
<script src="script.js"></script>
</body>
</html>
